<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="테니스 동호인을 위한 경기 기록 앱">
    <meta name="theme-color" content="#2E7D32">
    
    <title>TennisMate - 테니스 경기 기록</title>
    
    <!-- PWA 설정 -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- 메인 앱 컨테이너 -->
    <div id="app" class="app-container" style="display: none;">
        
        <!-- 헤더 -->
        <header class="header">
            <h1>🎾 TennisMate</h1>
            <div id="userInfo" class="user-info"></div>
        </header>

        <!-- 탭 네비게이션 -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="home">홈</button>
            <button class="tab-btn" data-tab="record">기록 등록</button>
            <button class="tab-btn" data-tab="stats">통계</button>
            <button class="tab-btn" data-tab="profile">프로필</button>
        </nav>

        <!-- 홈 탭 -->
        <section id="home" class="tab-content active">
            <div class="welcome-card">
                <h2>환영합니다!</h2>
                <p id="welcomeMessage">테니스 경기를 기록하고 관리하세요</p>
            </div>

            <div class="quick-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalMatches">0</div>
                    <div class="stat-label">총 경기</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="winRate">0%</div>
                    <div class="stat-label">승률</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="recentWins">0</div>
                    <div class="stat-label">최근 승</div>
                </div>
            </div>

            <div class="recent-matches">
                <h3>최근 경기</h3>
                <div id="recentMatchesList"></div>
            </div>
        </section>

        <!-- 기록 등록 탭 -->
        <section id="record" class="tab-content">
            <h2>경기 기록 등록</h2>
            <form id="matchForm" class="form">
                <div class="form-group">
                    <label for="matchDate">날짜</label>
                    <input type="date" id="matchDate" required>
                </div>

                <div class="form-group">
                    <label for="opponentNickname">상대 닉네임</label>
                    <input type="text" id="opponentNickname" placeholder="상대 이름 입력" required>
                </div>

                <div class="form-group">
                    <label for="score">세트 스코어</label>
                    <input type="text" id="score" placeholder="예: 6-4, 3-6, 6-2" required>
                    <small>각 세트를 쉼표로 구분하세요</small>
                </div>

                <div class="form-group">
                    <label for="result">결과</label>
                    <select id="result" required>
                        <option value="">선택</option>
                        <option value="승리">승리</option>
                        <option value="패배">패배</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="memo">메모 (선택)</label>
                    <textarea id="memo" rows="3" placeholder="경기에 대한 메모를 남겨보세요"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">기록 저장</button>
            </form>
        </section>

        <!-- 통계 탭 -->
        <section id="stats" class="tab-content">
            <h2>경기 통계</h2>
            
            <div class="stats-summary">
                <div class="stat-row">
                    <span>총 경기:</span>
                    <strong id="statsTotal">0</strong>
                </div>
                <div class="stat-row">
                    <span>승리:</span>
                    <strong id="statsWins" class="text-success">0</strong>
                </div>
                <div class="stat-row">
                    <span>패배:</span>
                    <strong id="statsLosses" class="text-danger">0</strong>
                </div>
                <div class="stat-row">
                    <span>승률:</span>
                    <strong id="statsWinRate">0%</strong>
                </div>
            </div>

            <h3>전체 기록</h3>
            <div id="allMatchesList" class="matches-list"></div>
        </section>

        <!-- 프로필 탭 -->
        <section id="profile" class="tab-content">
            <div id="profileView">
                <h2>내 프로필</h2>
                <div id="profileInfo" class="profile-info"></div>
                <button id="editProfileBtn" class="btn btn-secondary">프로필 수정</button>
                <button id="logoutBtn" class="btn btn-danger">로그아웃</button>
            </div>

            <div id="profileEdit" style="display: none;">
                <h2>프로필 수정</h2>
                <form id="profileForm" class="form">
                    <div class="form-group">
                        <label for="editNickname">닉네임</label>
                        <input type="text" id="editNickname" required>
                    </div>

                    <div class="form-group">
                        <label for="editExperience">구력</label>
                        <select id="editExperience" required>
                            <option value="1년 미만">1년 미만</option>
                            <option value="1-2년">1-2년</option>
                            <option value="3-5년">3-5년</option>
                            <option value="5년 이상">5년 이상</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editPlayStyle">플레이 스타일</label>
                        <select id="editPlayStyle">
                            <option value="">선택</option>
                            <option value="베이스라이너">베이스라이너</option>
                            <option value="네트플레이어">네트플레이어</option>
                            <option value="올라운더">올라운더</option>
                            <option value="카운터펀처">카운터펀처</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editHand">주손</label>
                        <select id="editHand" required>
                            <option value="오른손">오른손</option>
                            <option value="왼손">왼손</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">취소</button>
                </form>
            </div>
        </section>

        <!-- 회원가입 모달 -->
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <h2>TennisMate 시작하기</h2>
                <form id="signupForm" class="form">
                    <div class="form-group">
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" placeholder="사용할 닉네임 입력" required>
                    </div>

                    <div class="form-group">
                        <label for="experience">구력</label>
                        <select id="experience" required>
                            <option value="">선택</option>
                            <option value="1년 미만">1년 미만</option>
                            <option value="1-2년">1-2년</option>
                            <option value="3-5년">3-5년</option>
                            <option value="5년 이상">5년 이상</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="playStyle">플레이 스타일</label>
                        <select id="playStyle">
                            <option value="">선택</option>
                            <option value="베이스라이너">베이스라이너</option>
                            <option value="네트플레이어">네트플레이어</option>
                            <option value="올라운더">올라운더</option>
                            <option value="카운터펀처">카운터펀처</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hand">주손</label>
                        <select id="hand" required>
                            <option value="">선택</option>
                            <option value="오른손">오른손</option>
                            <option value="왼손">왼손</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">시작하기</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Toast 알림 -->
    <div id="toast" class="toast"></div>

    <script src="/app.js"></script>
</body>
</html>
