            const matchType = document.getElementById('matchType').value;
            const myGames = parseInt(document.getElementById('myGames').value);
            const oppGames = parseInt(document.getElementById('oppGames').value);

            const match = {

        function updatePlayerData(match) {
            const playerNames = [match.opponent1];
            if (match.partner) playerNames.push(match.partner);
            if (match.opponent2) playerNames.push(match.opponent2);

            playerNames.forEach(name => {

        function updateStats() {
            const total = matches.length;
            const wins = matches.filter(m => {
                let myScore = m.myGames;
                let oppScore = m.oppGames;
                if (m.myTiebreak !== undefined) {
                    if (m.myTiebreak > m.oppTiebreak) myScore++;
                    else oppScore++;
                }
                return myScore > oppScore;
            }).length;
            const losses = total - wins;
            const winRate = total > 0 ? Math.round((wins / total) * 100) : 0;

            document.getElementById('totalMatches').textContent = total;
            document.getElementById('totalWins').textContent = wins;
            document.getElementById('totalLosses').textContent = losses;
            document.getElementById('winRate').textContent = winRate;

            const singles = matches.filter(m => m.matchType === 'ë‹¨ì‹');
            const singlesWins = singles.filter(m => {
                let myScore = m.myGames;
                let oppScore = m.oppGames;
                if (m.myTiebreak !== undefined) {
                    if (m.myTiebreak > m.oppTiebreak) myScore++;
                    else oppScore++;
                }
                return myScore > oppScore;
            }).length;

            const doubles = matches.filter(m => m.matchType === 'ë³µì‹');
            const doublesWins = doubles.filter(m => {
                let myScore = m.myGames;
                let oppScore = m.oppGames;
                if (m.myTiebreak !== undefined) {
                    if (m.myTiebreak > m.oppTiebreak) myScore++;
                    else oppScore++;

                return myScore > oppScore;
            }).length;

            document.getElementById('singlesRecord').textContent = `${singlesWins}â€”${singles.length - singlesWins}`;
            document.getElementById('doublesRecord').textContent = `${doublesWins}â€”${doubles.length - doublesWins}`;
            
            // ì „ì²´ ì„ ìˆ˜ ìˆœìœ„ ì—…ë°ì´íŠ¸
            updateRankings();
            
            // íŒŒíŠ¸ë„ˆë³„ ìŠ¹ë¥  ì—…ë°ì´íŠ¸
            updatePartnerStats();
            
            // ìƒëŒ€ë³„ ìŠ¹ë¥  ì—…ë°ì´íŠ¸
            updateOpponentStats();
        }

        function updateRankings() {
            const allPlayers = [];
            
            // ë‚´ ì „ì  ê³„ì‚°
            const myTotal = matches.length;
            const myWins = matches.filter(m => {
                let myScore = m.myGames;
                let oppScore = m.oppGames;
                if (m.myTiebreak !== undefined) {
                    if (m.myTiebreak > m.oppTiebreak) myScore++;
                    else oppScore++;
                }
                return myScore > oppScore;
            }).length;
            const myLosses = myTotal - myWins;
            const myWinRate = myTotal > 0 ? (myWins / myTotal) * 100 : 0;
            
            if (myProfile && myProfile.nickname) {
                allPlayers.push({
                    name: myProfile.nickname,
                    total: myTotal,
                    wins: myWins,
                    losses: myLosses,
                    winRate: myWinRate,
                    isMe: true
                });
            }
            
            // ë‹¤ë¥¸ ì„ ìˆ˜ë“¤ ì „ì  ê³„ì‚°
            Object.values(players).forEach(player => {
                const playerMatches = matches.filter(m => 
                    m.opponent1 === player.name || m.opponent2 === player.name || m.partner === player.name
                );
                
                if (playerMatches.length === 0) return;
                
                let wins = 0;
                let losses = 0;
                
                playerMatches.forEach(match => {
                    let myScore = match.myGames;
                    let oppScore = match.oppGames;
                    if (match.myTiebreak !== undefined) {
                        if (match.myTiebreak > match.oppTiebreak) myScore++;
                        else oppScore++;
                    }
                    
                    const iWon = myScore > oppScore;
                    const isOpponent = match.opponent1 === player.name || match.opponent2 === player.name;
                    const isPartner = match.partner === player.name;
                    
                    if (isOpponent) {
                        if (iWon) losses++;
                        else wins++;
                    } else if (isPartner) {
                        if (iWon) wins++;
                        else losses++;
                    }
                });
                
                const total = wins + losses;
                const winRate = total > 0 ? (wins / total) * 100 : 0;
                
                allPlayers.push({
                    name: player.name,
                    total: total,
                    wins: wins,
                    losses: losses,
                    winRate: winRate,
                    isMe: false
                });
            });
            
            // ìŠ¹ë¥  ê¸°ì¤€ìœ¼ë¡œ ì •ë ¬ (ìŠ¹ë¥  ê°™ìœ¼ë©´ ìŠ¹ìˆ˜ë¡œ)
            allPlayers.sort((a, b) => {
                if (b.winRate !== a.winRate) return b.winRate - a.winRate;
                return b.wins - a.wins;
            });
            
            const container = document.getElementById('rankingList');
            
            if (allPlayers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ†</div>
                        <div class="empty-title">ìˆœìœ„ ì—†ìŒ</div>
                        <div class="empty-text">ê²½ê¸°ë¥¼ ê¸°ë¡í•˜ë©´ ìˆœìœ„ê°€ í‘œì‹œë©ë‹ˆë‹¤</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allPlayers.map((player, index) => `
                <div class="ranking-item ${player.isMe ? 'me' : ''}">
                    <div class="ranking-number">${index + 1}</div>
                    <div class="ranking-info">
                        <div class="ranking-name">${player.name}${player.isMe ? ' (ë‚˜)' : ''}</div>
                        <div class="ranking-stats">${player.wins}ìŠ¹ ${player.losses}íŒ¨ Â· ${player.total}ê²½ê¸°</div>
                    </div>
                    <div class="ranking-winrate">${player.winRate.toFixed(1)}%</div>
                </div>
            `).join('');
        }

        function updatePartnerStats() {
            const partnerData = {};
            
            matches.filter(m => m.matchType === 'ë³µì‹' && m.partner).forEach(match => {
                const partner = match.partner;
                if (!partnerData[partner]) {
                    partnerData[partner] = { total: 0, wins: 0 };
                }
                
                partnerData[partner].total++;
                
                let myScore = match.myGames;
                let oppScore = match.oppGames;
                if (match.myTiebreak !== undefined) {
                    if (match.myTiebreak > match.oppTiebreak) myScore++;
                    else oppScore++;
                }
                
                if (myScore > oppScore) {
                    partnerData[partner].wins++;
                }
